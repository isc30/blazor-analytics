assembly-versioning-scheme: MajorMinorPatchTag
assembly-file-versioning-scheme: MajorMinorPatchTag
commit-message-incrementing: Disabled
mode: ContinuousDelivery
tag-prefix: '[vV]'
branches:
  master: 
    mode: ContinuousDeployment
    label: beta
    regex: master$
    increment: minor
    source-branches:
    - feature
    - hotfix
    tracks-release-branches: false
    is-release-branch: true
  feature:
    mode: ContinuousDeployment
    regex: features?[/-]
    label: useBranchName
    increment: Inherit
    source-branches:
    - master
    - feature
    - hotfix
    is-release-branch: false
  task:
    mode: ContinuousDeployment
    regex: tasks?[/-]
    label: useBranchName
    increment: Inherit
    source-branches:
    - master
    - feature
    - hotfix
    is-release-branch: false
  hotfix:
    mode: ContinuousDeployment
    regex: hotfix[/-]
    label: 'patch'
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    source-branches:
    - master
    - feature
    - hotfix
    tracks-release-branches: false
    is-release-branch: false
  bugfix:
    mode: ContinuousDeployment
    regex: bugfixs?[/-]
    label: useBranchName
    increment: Inherit
    source-branches:
    - master
    - feature
    - hotfix
    is-release-branch: false
ignore:
  sha: []
